<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calcOutline">
        <div class=calcResults>
            <p class="calcHistoryLine"><span class="displaySumHistory"></span> <span class="displayOperator"></span></p>
            <p class="displayResult"></p>
        </div>
        <div class="calcButtons">
            <div class="numbers">
            <button class="number" value="9" key="9">9</button>
            <button class="number" value="8" key="8">8</button>
            <button class="number" value="7" key="7">7</button>
            <button class="number" value="6" key="6">6</button>
            <button class="number" value="5" key="5">5</button>
            <button class="number" value="4" key="4">4</button>
            <button class="number" value="3" key="3">3</button>
            <button class="number" value="2" key="2">2</button>
            <button class="number" value="1" key="1">1</button>
            <button class="number" value="Backspace" key="Backspace">&#8592;</button>
            <button class="number" value="0" key="0">0</button>
            <button class="number" value="." key=".">.</button>
        </div>
        <div class="operators">
            <button class="operator" value="Escape" key="Escape">AC</button>
            <button class="operator" value="/" key="/">&divide;</button>
            <button class="operator" value="x" key="x">x</button>
            <button class="operator" value="-" key="-">-</button>
            <button class="operator" value="+" key="+">+</button>
            <button class="operator" value="=" key="=">=</button>
        </div>

            
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
